<!DOCTYPE html>
<html>
<head>
    <title>Terima File</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; margin: 0; font-family: sans-serif; overflow: hidden; }
        video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; transform: scaleX(-1); }
        .box { position: relative; z-index: 10; margin-top: 30%; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 15px; display: inline-block; border: 1px solid #444; }
        #view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; background: #000; z-index: 100; align-items: center; justify-content: center; }
        img, video { max-width: 95%; max-height: 85%; border: 2px solid #00ff00; }
    </style>
</head>
<body>
    <video id="vid" autoplay playsinline></video>
    <div class="box">
        <h2 style="color:#58a6ff">PENERIMA (HP)</h2>
        <p>ID TETAP: <b style="color:#00ff00">tangan-hp</b></p>
        <p id="msg">Klik layar untuk aktifkan kamera</p>
    </div>

    <div id="view" onclick="this.style.display='none'">
        <div id="content"></div>
    </div>

    <script>
        // ID Penerima tetap: tangan-hp
        let peer = new Peer('tangan-hp'), pending = null;

        peer.on('connection', c => {
            c.on('data', d => { 
                pending = d; 
                document.getElementById('msg').innerText = "DAPAT FILE! KEPAL TANGAN!"; 
                document.getElementById('msg').style.color = "#00ff00";
            });
        });

        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.onResults(res => {
            if (res.multiHandLandmarks[0] && pending) {
                const lm = res.multiHandLandmarks[0];
                if (lm[8].y > lm[6].y && lm[12].y > lm[10].y) {
                    const url = URL.createObjectURL(new Blob([pending.file], {type: pending.type}));
                    const con = document.getElementById('content');
                    con.innerHTML = pending.type.startsWith('image') ? `<img src="${url}">` : `<video src="${url}" autoplay controls>`;
                    document.getElementById('view').style.display = 'flex';
                    pending = null;
                }
            }
        });

        document.body.onclick = () => {
            new Camera(document.getElementById('vid'), { onFrame: async () => { await hands.send({image: document.getElementById('vid')}); } }).start();
            document.getElementById('msg').innerText = "Kamera Aktif & Menunggu...";
        };
    </script>
</body>
</html>
