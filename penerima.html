<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penerima: Deteksi Stabil</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: white; text-align: center; margin: 0; overflow: hidden; }
        video, canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; transform: scaleX(-1); }
        canvas { z-index: 2; pointer-events: none; }
        #preview-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; background: #000; z-index: 100; flex-direction: column; justify-content: center; align-items: center; }
        #render { max-width: 90%; max-height: 80%; border: 3px solid #00ff00; }
        .ui { position: relative; z-index: 10; padding-top: 50px; }
    </style>
</head>
<body>
    <video id="v" playsinline autoplay></video>
    <canvas id="c"></canvas>

    <div id="preview-overlay">
        <div id="media-box"></div>
        <button style="margin-top:20px; padding:10px 20px;" onclick="tutup()">TUTUP</button>
    </div>

    <div class="ui">
        <div style="background:rgba(0,0,0,0.7); padding:15px; border-radius:10px; display:inline-block;">
            ID HP: <b id="my-id" style="color:#58a6ff;">...</b><br>
            <span id="st">Klik Layar Untuk Aktifkan AI</span>
        </div>
    </div>

    <script>
        const st = document.getElementById('st');
        const v = document.getElementById('v');
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');
        let peer = new Peer(), pending = null;

        peer.on('open', id => document.getElementById('my-id').innerText = id);
        peer.on('connection', conn => {
            conn.on('data', data => {
                pending = data;
                st.innerText = "ADA FILE! KEPAL TANGAN!";
                st.style.color = "#00ff00";
            });
        });

        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({maxNumHands: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});

        hands.onResults(res => {
            c.width = window.innerWidth; c.height = window.innerHeight;
            ctx.clearRect(0, 0, c.width, c.height);
            if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                const lm = res.multiHandLandmarks[0];
                drawConnectors(ctx, lm, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});
                
                const isFist = lm[8].y > lm[6].y && lm[12].y > lm[10].y;
                if (isFist && pending) {
                    const blob = new Blob([pending.file], { type: pending.type });
                    const url = URL.createObjectURL(blob);
                    const box = document.getElementById('media-box');
                    box.innerHTML = pending.type.startsWith('image/') ? `<img src="${url}" id="render">` : `<video src="${url}" id="render" autoplay controls>`;
                    document.getElementById('preview-overlay').style.display = 'flex';
                    pending = null;
                }
            }
        });

        document.body.onclick = () => {
            const cam = new Camera(v, { onFrame: async () => await hands.send({image: v}) });
            cam.start().then(() => st.innerText = "Kamera & AI Aktif!");
        };

        function tutup() { document.getElementById('preview-overlay').style.display = 'none'; st.innerText = "Siap menerima..."; }
    </script>
</body>
</html>
