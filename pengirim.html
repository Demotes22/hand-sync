<!DOCTYPE html>
<html>
<head>
    <title>Pengirim Awal (Stabil)</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #111; color: white; text-align: center; font-family: sans-serif; }
        video { transform: scaleX(-1); width: 640px; border-radius: 10px; margin-top: 20px; }
        #log { color: #00ff00; font-weight: bold; margin: 15px; }
        .panel { background: #222; padding: 20px; border-bottom: 2px solid #444; }
    </style>
</head>
<body>
    <div class="panel">
        <input type="text" id="targetId" placeholder="ID HP Penerima">
        <button onclick="hubungkan()">HUBUNGKAN</button> | 
        <input type="file" id="fileInput">
        <div id="log">Memulai Kamera...</div>
    </div>
    <video id="v" autoplay playsinline></video>

    <script>
        const log = document.getElementById('log');
        const v = document.getElementById('v');
        let peer = new Peer(), conn, isHolding = false;

        function hubungkan() {
            conn = peer.connect(document.getElementById('targetId').value);
            conn.on('open', () => log.innerText = "TERHUBUNG! Siap Melempar.");
        }

        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({maxNumHands: 1, minDetectionConfidence: 0.7});

        hands.onResults(res => {
            if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                const lm = res.multiHandLandmarks[0];
                const isFist = lm[8].y > lm[6].y && lm[12].y > lm[10].y;
                
                // Genggam di kanan
                if (isFist && lm[0].x > 0.7) {
                    isHolding = true;
                    log.innerText = "âœŠ FILE DIGENGGAM!";
                }
                
                // Lepas di kiri
                if (isHolding && isFist && lm[0].x < 0.3) {
                    if (conn && conn.open && document.getElementById('fileInput').files[0]) {
                        const file = document.getElementById('fileInput').files[0];
                        conn.send({ 
                            file: file, 
                            name: file.name, 
                            type: file.type 
                        });
                        log.innerText = "ðŸš€ WOSHH! TERKIRIM!";
                        isHolding = false;
                    }
                }
                if (!isFist) isHolding = false;
            }
        });

        new Camera(v, { onFrame: async () => await hands.send({image: v}) }).start();
    </script>
</body>
</html>
