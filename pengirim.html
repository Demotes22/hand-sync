<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hand-Sync: PENGIRIM</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; }
        #webcam { transform: scaleX(-1); border-radius: 10px; border: 3px solid #444; }
        .box { background: #252525; padding: 20px; border-radius: 10px; display: inline-block; margin: 10px; }
        #status { font-weight: bold; color: #ffca28; }
    </style>
</head>
<body>
    <h2>ðŸš€ Mode Pengirim (Laptop)</h2>
    <div class="box">
        <input type="text" id="targetId" placeholder="ID HP Penerima">
        <button onclick="hubungkan()">Hubungkan</button><br><br>
        <input type="file" id="fileInput">
        <p id="status">Status: Menunggu ID...</p>
    </div>
    <br>
    <video id="webcam" width="480" height="360" autoplay playsinline></video>

    <script>
        const status = document.getElementById('status');
        const fileInput = document.getElementById('fileInput');
        let peer = new Peer();
        let conn;
        let isHolding = false;

        function playWoosh() {
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'white-noise';
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.5);
        }

        function hubungkan() {
            const id = document.getElementById('targetId').value;
            conn = peer.connect(id, { reliable: true });
            conn.on('open', () => { status.innerText = "TERHUBUNG! Siap Melempar."; status.style.color = "#00ff00"; });
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
        hands.onResults(results => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                const xPos = 1 - lm[0].x; 
                const isFist = lm[8].y > lm[6].y && lm[12].y > lm[10].y;

                if (isFist && xPos < 0.3) {
                    isHolding = true;
                    status.innerText = "DIGENGGAM! Geser ke kanan...";
                }
                if (isHolding && isFist && xPos > 0.8) {
                    if (conn && conn.open && fileInput.files[0]) {
                        playWoosh();
                        conn.send({ file: fileInput.files[0], name: fileInput.files[0].name });
                        status.innerText = "WOSHH! TERKIRIM!";
                        isHolding = false;
                    }
                }
                if (!isFist) isHolding = false;
            }
        });

        const camera = new Camera(document.getElementById('webcam'), {
            onFrame: async () => { await hands.send({image: document.getElementById('webcam')}); },
            width: 480, height: 360
        });
        camera.start();
    </script>
</body>
</html>
